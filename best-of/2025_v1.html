<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Annual Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f1f5f9;
            overflow-x: hidden;
            margin: 0;
        }
        .perspective-container {
            perspective: 1000px;
            perspective-origin: center center;
        }
        .tunnel-scene {
            transform-style: preserve-3d;
            will-change: transform;
        }
        .tunnel-item, .category-header {
            transform-style: preserve-3d;
            will-change: transform, opacity, filter;
        }
        .selection-green::selection {
            background-color: #bbf7d0;
            color: #14532d;
        }
        /* New style for the outlined 3D text */
        .outline-text {
            -webkit-text-stroke: 1px rgba(30, 41, 59, 0.3);
            color: transparent;
            text-shadow: none;
        }
    </style>
</head>
<body class="selection-green">

    <!-- Scroll Spacer -->
    <div id="scroll-spacer"></div>

    <!-- Fixed Viewport -->
    <div class="fixed inset-0 overflow-hidden bg-slate-100">
        <!-- Background elements -->
        <div class="absolute inset-0 bg-gradient-to-b from-blue-50 to-white -z-20"></div>
        <div id="grid-bg" class="absolute inset-0 opacity-20 -z-10" 
             style="background-image: radial-gradient(circle, #64748b 1px, transparent 1px); background-size: 80px 80px;">
        </div>

        <div class="perspective-container w-full h-full relative">
            <div id="tunnel-scene" class="tunnel-scene absolute inset-0 w-full h-full">
                
                <!-- Centered Heading -->
                <div id="intro-heading" class="absolute top-1/2 left-1/2 flex flex-col items-center justify-center text-center w-full"
                     style="transform: translate3d(-50%, -50%, 0px);">
                    <h1 class="text-6xl md:text-8xl font-black text-slate-800 tracking-tighter mb-4 opacity-80 leading-none">2025</h1>
                    <p class="text-lg md:text-xl text-slate-500 uppercase tracking-[0.5em] font-medium leading-none">Annual Recap</p>
                    <div class="mt-16 animate-bounce text-slate-400">
                        <i data-lucide="arrow-down" class="mx-auto w-8 h-8"></i>
                        <span class="text-xs uppercase tracking-widest mt-4 block font-bold">Scroll forward</span>
                    </div>
                </div>

                <!-- Items will be injected here -->
                <div id="items-container" class="absolute inset-0" style="transform-style: preserve-3d;"></div>

                <!-- Ending -->
                <div id="outro-heading" class="absolute top-1/2 left-1/2 text-center w-full" style="display: none;">
                    <h2 class="text-4xl font-black text-slate-800">That's a wrap.</h2>
                    <p class="text-slate-500 mt-2">See you in 2026.</p>
                </div>

            </div>
        </div>

        <!-- UI Overlays -->
        <div class="fixed bottom-8 left-8 right-8 flex justify-between items-end pointer-events-none">
            <div class="text-left">
                <div id="active-category" class="text-[10px] font-bold text-green-600 uppercase tracking-[0.3em] mb-2 transition-opacity duration-300">Voyage Progress</div>
                <div class="w-48 h-1 bg-slate-200 rounded-full overflow-hidden pointer-events-auto">
                    <div id="progress-bar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            <p id="z-plane-display" class="text-[10px] font-mono text-slate-400 bg-white/80 backdrop-blur px-2 py-1 rounded border border-slate-100">Z_PLANE: 0</p>
        </div>
    </div>

    <!-- Modal Template -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-white/60 backdrop-blur-md" onclick="closeModal()"></div>
        <div id="modal-content" class="relative w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden max-h-[85vh] flex flex-col">
            <!-- Dynamic content injected here -->
        </div>
    </div>

    <script>
        const INITIAL_DATA = {
            "movies": [
                { "id": "m1", "title": "A Nice Indian Boy", "year": "Cinema", "rating": 5, "url": "https://letterboxd.com/delacruzp/film/a-nice-indian-boy/", "image": "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?auto=format&fit=crop&q=80&w=800", "review": "I was laughing out loud through out this entire movie...", "quotes": ["Are you waiting for a big speech to make you stay?", "I know, I'm the dramatic one."] },
                { "id": "m2", "title": "Tetris", "year": "Cinema", "rating": 4.5, "url": "https://letterboxd.com/delacruzp/film/tetris/", "image": "https://images.unsplash.com/photo-1605901309584-818e25960b8f?auto=format&fit=crop&q=80&w=800", "review": "This movie fucking slaps." },
                { "id": "m3", "title": "Sorry, Baby", "year": "Cinema", "rating": 4.5, "url": "https://letterboxd.com/delacruzp/film/sorry-baby-2025/", "image": "https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&q=80&w=800", "review": "I really enjoyed this." },
                { "id": "m4", "title": "Bugonia", "year": "Cinema", "rating": 4, "url": "https://letterboxd.com/delacruzp/film/bugonia/", "image": "https://images.unsplash.com/photo-1485846234645-a62644f84728?auto=format&fit=crop&q=80&w=800", "review": "Can you diversify, the words, of the diversity training?" },
                { "id": "m5", "title": "Eddington", "year": "Cinema", "rating": 4, "url": "https://letterboxd.com/delacruzp/film/eddington/", "image": "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?auto=format&fit=crop&q=80&w=800", "review": "So much could have been avoided if people were just nicer." }
            ],
            "books": [
                { "id": "b1", "title": "Giovanni’s Room", "year": "Literature", "rating": 5, "url": "https://www.goodreads.com/", "image": "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=800", "quotes": ["Soon, it was too late to do anything but moan.", "You want to leave Giovanni because he makes you stink."] },
                { "id": "b2", "title": "A Little Daylight Left: Poems", "year": "2025", "rating": 4, "url": "https://www.goodreads.com/book/show/215805885-a-little-daylight-left", "image": "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&q=80&w=800" },
                { "id": "b3", "title": "The Seven Moons of Maali Almeida", "year": "2022", "rating": 4, "url": "https://www.goodreads.com/book/show/57224204-the-seven-moons-of-maali-almeida", "image": "https://images.unsplash.com/photo-1535905557558-afc4877a26fc?auto=format&fit=crop&q=80&w=800", "review": "A difficult read, worth the effort, like all best things." },
                { "id": "b4", "title": "Everything Is Tuberculosis", "year": "2025", "rating": 4, "url": "https://www.goodreads.com/book/show/220341389-everything-is-tuberculosis", "image": "https://images.unsplash.com/photo-1576086213369-97a306d36557?auto=format&fit=crop&q=80&w=800" }
            ],
            "essays": [
                { "id": "e1", "title": "The Goon Squad", "year": "Nov, 2025", "author": "Daniel Kolitz", "url": "https://harpers.org/archive/2025/11/the-goon-squad-daniel-kolitz-porn-masturbation-loneliness/", "image": "https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&q=80&w=800", "site": "Harpers" },
                { "id": "e2", "title": "We’ve Reached Peak Peak Gay Sluttiness", "year": "Aug 29, 2025", "author": "Steven Phillips-Horst", "url": "https://www.thecut.com/article/ghb-doxypep-sniffies-peak-gay-sluttiness-era-nyc.html", "image": "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&q=80&w=800", "site": "The Cut" }
            ]
        };

        const Z_DISTANCE = 1000;
        const INITIAL_OFFSET = 2500; 
        const CATEGORY_GAP = 2000;  
        const FOG_DEPTH = 4000;
        
        let allItems = [];
        let categoryHeaders = [];

        function init() {
            let currentZ = -INITIAL_OFFSET;

            ['movies', 'books', 'essays'].forEach(type => {
                categoryHeaders.push({
                    title: type,
                    z: currentZ + (Z_DISTANCE * 0.5) 
                });

                currentZ -= CATEGORY_GAP;

                INITIAL_DATA[type].forEach((item, idx) => {
                    allItems.push({ 
                        ...item, 
                        type, 
                        z: currentZ,
                        categoryIndex: idx
                    });
                    currentZ -= Z_DISTANCE;
                });
            });

            const totalHeight = Math.abs(currentZ) + (Z_DISTANCE * 2);
            document.getElementById('scroll-spacer').style.height = `${totalHeight}px`;

            const container = document.getElementById('items-container');
            
            categoryHeaders.forEach((header, idx) => {
                const el = document.createElement('div');
                el.className = 'category-header absolute top-1/2 left-1/2 flex flex-col items-center justify-center text-center w-full pointer-events-none';
                el.id = `header-${idx}`;
                el.style.transform = `translate3d(-50%, -50%, ${header.z}px)`;
                // Updated style: Brutalist outlined text with a modern badge
                el.innerHTML = `
                    <div class="mb-4 flex items-center gap-4">
                        <div class="h-[1px] w-12 bg-slate-300"></div>
                        <span class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-400">Section 0${idx+1}</span>
                        <div class="h-[1px] w-12 bg-slate-300"></div>
                    </div>
                    <h2 class="outline-text text-8xl md:text-[12rem] font-black uppercase tracking-tighter leading-none select-none">${header.title}</h2>
                    <div class="mt-6 px-4 py-1 rounded-full bg-white/40 backdrop-blur-md border border-white/60 text-[9px] font-bold text-slate-500 uppercase tracking-widest">
                        Archive Entry
                    </div>
                `;
                container.appendChild(el);
            });

            allItems.forEach((item, index) => {
                const el = createItemElement(item, index);
                container.appendChild(el);
            });

            const outro = document.getElementById('outro-heading');
            outro.style.transform = `translate3d(-50%, -50%, ${currentZ - Z_DISTANCE}px)`;
            outro.style.display = 'block';

            lucide.createIcons();
            window.addEventListener('scroll', handleScroll);
            handleScroll();
        }

        function createItemElement(item, index) {
            const el = document.createElement('div');
            el.className = 'tunnel-item absolute top-1/2 left-1/2 w-64 -ml-32 -mt-40 cursor-pointer transition-transform duration-300';
            el.id = `item-${index}`;
            
            const seed = index * 234.56;
            const angle = seed % (2 * Math.PI);
            const radius = 250 + (seed % 350);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius * 0.7;

            el.dataset.x = x;
            el.dataset.y = y;
            el.dataset.z = item.z;
            el.dataset.type = item.type;

            el.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl overflow-hidden border-4 border-white transform hover:rotate-1 transition-transform duration-300">
                    <div class="h-40 bg-slate-200 relative">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover">
                        <div class="absolute top-2 right-2 bg-black/50 backdrop-blur text-[8px] text-white px-2 py-1 rounded-md uppercase font-bold tracking-widest">
                            ${item.type}
                        </div>
                    </div>
                    <div class="p-4 bg-white">
                        <h3 class="font-bold text-slate-800 text-lg leading-tight truncate">${item.title}</h3>
                        <div class="flex items-center justify-between mt-2">
                             <p class="text-[10px] text-slate-400 uppercase tracking-wider">Ref: 2025-${item.id}</p>
                             <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        </div>
                    </div>
                </div>
            `;

            el.addEventListener('click', () => openModal(item));
            return el;
        }

        function handleScroll() {
            const scrollY = window.scrollY;
            const scene = document.getElementById('tunnel-scene');
            const totalHeight = parseInt(document.getElementById('scroll-spacer').style.height);
            
            scene.style.transform = `translateZ(${scrollY}px)`;
            document.getElementById('grid-bg').style.transform = `translateZ(0) translateY(${-scrollY * 0.2}px)`;

            const progress = (scrollY / totalHeight) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('z-plane-display').innerText = `Z_PLANE: ${Math.round(scrollY)}`;

            const intro = document.getElementById('intro-heading');
            const introOpacity = 1 - (scrollY / 800);
            intro.style.opacity = Math.max(0, introOpacity);

            let currentActiveType = "Voyage Progress";

            categoryHeaders.forEach((header, idx) => {
                const el = document.getElementById(`header-${idx}`);
                const relativeZ = header.z + scrollY;
                let opacity = 0;
                
                if (relativeZ > 500) opacity = 0;
                else if (relativeZ > 0) opacity = 1 - (relativeZ / 500);
                else opacity = 1 - (Math.abs(relativeZ) / 2000);

                el.style.opacity = Math.max(0, opacity);
                
                if (relativeZ > -1000 && relativeZ < 1000) {
                    currentActiveType = header.title;
                }
            });

            document.getElementById('active-category').innerText = currentActiveType;

            allItems.forEach((item, index) => {
                const el = document.getElementById(`item-${index}`);
                const z = parseFloat(el.dataset.z);
                const x = parseFloat(el.dataset.x);
                const y = parseFloat(el.dataset.y);
                const relativeZ = z + scrollY;

                let opacity = 0;
                if (relativeZ > 200) opacity = 0;
                else if (relativeZ > 0) opacity = 1 - (relativeZ / 200);
                else if (relativeZ < -FOG_DEPTH) opacity = 0;
                else opacity = 1 - (Math.abs(relativeZ) / FOG_DEPTH);

                el.style.opacity = opacity;
                el.style.display = opacity <= 0.01 ? 'none' : 'block';
                el.style.filter = `blur(${Math.min(5, Math.abs(relativeZ) / 800)}px)`;
                el.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
            });
        }

        function openModal(item) {
            const container = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            const typeIcon = item.type === 'movies' ? 'film' : item.type === 'books' ? 'book-open' : 'pen-tool';

            content.innerHTML = `
                <button onclick="closeModal()" class="absolute top-4 right-4 z-10 p-2 bg-black/20 hover:bg-black/40 text-white rounded-full backdrop-blur-sm transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                <div class="h-48 shrink-0 relative">
                    <img src="${item.image}" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-white to-transparent"></div>
                </div>
                <div class="p-6 pt-0 overflow-y-auto">
                    <div class="flex items-center gap-2 mb-2 text-green-600">
                        <i data-lucide="${typeIcon}" class="w-4 h-4"></i>
                        <span class="text-xs font-bold uppercase tracking-wider">${item.type}</span>
                    </div>
                    <h2 class="text-3xl font-black text-slate-800 mb-2 leading-tight">${item.title}</h2>
                    <div class="flex items-center gap-3 text-sm text-slate-500 mb-6">
                        <span>${item.year}</span>
                        ${item.rating ? `
                            <div class="flex items-center gap-1 bg-green-50 px-2 py-0.5 rounded text-green-700 font-bold">
                                <span>${item.rating}</span> <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            </div>
                        ` : ''}
                        <a href="${item.url}" target="_blank" class="ml-auto flex items-center gap-1 text-slate-400 hover:text-green-600 transition-colors">
                            Visit <i data-lucide="external-link" class="w-3 h-3"></i>
                        </a>
                    </div>
                    ${item.review ? `<div class="prose prose-sm prose-slate mb-6">${item.review}</div>` : ''}
                    ${item.quotes ? `
                        <div class="space-y-4">
                            ${item.quotes.map(q => `<div class="pl-4 border-l-2 border-green-300 italic text-slate-600 text-sm">"${q}"</div>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            container.classList.remove('hidden');
            lucide.createIcons();
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-container').classList.add('hidden');
            document.body.style.overflow = '';
        }

        window.onload = init;
    </script>
</body>
</html>
