        function shuffleArray(array) {
            // Reference: https://stackoverflow.com/a/12646864/1354478
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
 
        function refresh() {
            $("#quote-box").animate({'opacity': 0}, 1000, function() {
                document.getElementById('quote').innerText = quotes[idx].quote
                document.getElementById('book').innerText = quotes[idx].book        
                document.getElementById('book').href = quotes[idx].link        
                idx = ++idx % quotes.length
            })
            .animate({'opacity': 1}, 1000);;
        }

        shuffleArray(quotes)

        $(function() {
            refresh()
            setInterval(refresh, 10000)
        })
